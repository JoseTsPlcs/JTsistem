
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con OpenAI</title>
</head>
<body>
    <h1>Chat con OpenAI</h1>
    <textarea id="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje..."></textarea><br>
    <button onclick="enviarMensaje()">Enviar</button>
    <h2>Respuesta:</h2>
    <div id="respuesta"></div>

    <script>
        function enviarMensaje() {
            const mensaje = document.getElementById('mensaje').value;

            // Realizar la solicitud POST a PHP
            fetch('chatgpt.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'mensaje': mensaje
                })
            })
            .then(response => response.json()) // Parsear la respuesta JSON de PHP
            .then(data => {

                console.log("resp of chatpgt",data);
                return;
                const respuestaGPT = data.choices[0].message.content;
                document.getElementById('respuesta').innerText = respuestaGPT;

                // Lógica para ejecutar funciones basadas en la respuesta
                if (respuestaGPT.includes("encender")) {
                    encenderFuncion(); // Ejecuta una función si la respuesta contiene "encender"
                } else if (respuestaGPT.includes("apagar")) {
                    apagarFuncion(); // Ejecuta otra función si contiene "apagar"
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Funciones de ejemplo
        function encenderFuncion() {
            console.log("Encender función ejecutada");
            alert("¡Función encendida!");
        }

        function apagarFuncion() {
            console.log("Apagar función ejecutada");
            alert("¡Función apagada!");
        }
    </script>
</body>
</html>
